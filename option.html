<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Your Craving</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #4b1e1e, #8c3f3f);
      color: #fdf5f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: fadeInDown 1s ease-out;
    }

    p.subtext {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #ffeaea;
      animation: fadeInDown 1.2s ease-out;
    }

    .option-container {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      animation: fadeInUp 1.2s ease-out;
    }

    .option-card {
      background-color: #fff7f0;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      cursor: pointer;
      width: 220px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .option-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
    }

    .option-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }

    .option-card p {
      font-size: 1.3rem;
      font-weight: bold;
      color: #4b1e1e;
      padding: 1rem;
    }

    .cta-button {
      background-color: #ff6f61;
      color: white;
      font-size: 1.2rem;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 3rem;
    }

    .cta-button:hover {
      background-color: #ff4a39;
    }

    .instagram-link {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #fff;
      text-decoration: none;
      text-align: center;
      display: block;
      padding: 10px;
      border-radius: 20px;
      transition: background-color 0.3s ease;
    }

    .instagram-link:hover {
      background-color: #ff6f61;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .option-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>What's Your Mood Today?</h1>
  <p class="subtext">Explore our delicious menu and choose what tempts your taste buds!</p>
  
  
  <!-- Call to action Button -->
  <button class="cta-button" onclick="location.href='menu new.html'">Go to Menu</button>

  <!-- Instagram Handle Link -->
  <a href="https://www.instagram.com/biteloom_food?igsh=MXJxcDVodWZwb2k5dA==" class="instagram-link" target="_blank">Follow us on Instagram!</a>
</body>
</html>
